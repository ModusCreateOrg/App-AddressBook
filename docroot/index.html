<!doctype html>
<html>
<head>
<title>Detect</title>
</head>
<body>
<script type="text/javascript">
(function() {
	var isMobile = navigator.userAgent.toLowerCase().match(/(iPad)|(iPhone)|(iPod)|(android)|(webOS)/i);
	if (isMobile) {
		top.window.location = 'mobile/index.html';
	}
	else {
		top.window.location = 'desktop/index.html';
	}
}());
</script>
</body>
</html>
